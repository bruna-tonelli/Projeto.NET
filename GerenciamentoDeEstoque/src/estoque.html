<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="estoque.scss">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>Gerenciamento</h1>
            </div>

            <ul class="menu">
                <li class="menu-item active">
                    <i class="fas fa-boxes"></i>
                    <span>Estoque</span>
                </li>
                <li class="menu-item">
                    <i class="fas fa-exchange-alt"></i>
                    <span>Movimentação</span>
                </li>
                <li class="menu-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Financeiro</span>
                </li>
                <li class="menu-item">
                    <i class="fas fa-user-cog"></i>
                    <span>Funcionários</span>
                </li>
            </ul>

            <div class="logout-item">
                <i class="fas fa-sign-out-alt"></i>
                <span>Sair</span>
            </div>
        </div>

        <!-- Conteúdo Principal -->
        <div class="main-content">
            <!-- Cabeçalho -->
            <div class="header">
                <div class="header-left">
                    <h2 class="section-title"> ESTOQUE </h2>
                </div>

                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" class="search-input" placeholder="DIGITAR NOME OU ID">
                    </div>
                </div>

                <div class="button-group">
                    <button class="action-button">
                        <i class="fas fa-search"></i>
                        BUSCAR
                    </button>

                    <button class="action-button">
                        <i class="fas fa-edit"></i>
                        EDITAR
                    </button>
                </div>
            </div>

            <!-- Conteúdo -->
            <div class="content">
                <div class="dashboard">
                    <div class="card">
                        <div class="card-title">ID</div>
                        <div class="card-value">0001</div>
                    </div>
                    <div class="card">
                        <div class="card-title">Nome</div>
                        <div class="card-value">Produto X</div>
                    </div>

                    <div class="card">
                        <div class="card-title">Quantidade</div>
                        <div class="card-value">1,500</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
