<title>Login</title> <base href="/login">
<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Login</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input 
          id="email" 
          type="email" 
          formControlName="email" 
          class="form-control"
          [class.is-invalid]="email?.invalid && email?.touched"
          placeholder="Digite seu email"
        >
        <div class="invalid-feedback" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">Email é obrigatório</span>
          <span *ngIf="email?.errors?.['email']">Email inválido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha:</label>
        <input 
          id="password" 
          type="password" 
          formControlName="password" 
          class="form-control"
          [class.is-invalid]="password?.invalid && password?.touched"
          placeholder="Digite sua senha"
        >
        <div class="invalid-feedback" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Senha é obrigatória</span>
          <span *ngIf="password?.errors?.['minlength']">Senha deve ter pelo menos 6 caracteres</span>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="isLoading">Carregando...</span>
        <span *ngIf="!isLoading">Entrar</span>
      </button>
    </form>
    
    <div class="register-link">
      <p>Não tem uma conta? <a routerLink="/register">Registre-se</a></p>
    </div>
  </div>
</div>
